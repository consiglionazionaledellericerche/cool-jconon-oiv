mail.iscrizione.application.1=  le comunichiamo che a seguito della verifica della completezza dei dati da Lei forniti circa la sussistenza dei requisiti di competenza, esperienza ed integrità, la sua domanda di iscrizione nell’Elenco nazionale degli organismi indipendenti di valutazione della <i>performance</i> è stata accolta.
