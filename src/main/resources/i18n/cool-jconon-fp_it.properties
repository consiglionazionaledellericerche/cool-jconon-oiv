mail.account.registration.3=Le trasmettiamo il link per l’attivazione dell’utenza che le permetterà  di accedere alla gestione dell’Elenco nazionale OIV
mail.account.registration.5=Cliccando sul link la sua utenza verrà confermata ed abilitata ad accedere alla gestione dell’Elenco nazionale OIV dal seguente indirizzo:
mail.confirm.application.3=Le ricordiamo che è sempre possibile visualizzare la richiesta di iscrizione accedendo alla procedura <a href="{0}">Gestione Elenco nazionale OIV</a> nella sezione <a href="{0}/my-applications">Le mie domande</a>.
mail.confirm.application.4=Qualora emergesse la necessità di rettificare o integrare l’istanza già trasmessa, La invitiamo ad accedere nuovamente alla sezione <a href\="{0}/my-applications">Le mie domande</a>, effettuare le modifiche  e procedere con un nuovo inoltro.
mail.confirm.application.2=come ricevuta della istanza presentata, Le inviamo in allegato la stampa definitiva della:<br><center>{0}<br>{1}</center>

mail.confirm.application.oiv=Una volta scaricato il file, la domanda dovrà essere sottoscritta con firma digitale (mediante l’uso di Smart Card e software già in vostro possesso) o, qualora non si possegga la firma digitale, stampata e firmata, e inviata all’indirizzo di Posta Elettronica Certificata: <a href="mailto:protocollo_dfp@mailbox.governo.it?subject={0}">protocollo_dfp@mailbox.governo.it</a>; l’oggetto del messaggio dovrà contenere esclusivamente le parole {1}. L’iscrizione diverrà efficace a decorrere dalla comunicazione da parte del Dipartimento della funzione pubblica della completezza delle informazioni fornite, della sussistenza dei requisiti di competenza, esperienza e integrità di cui all’articolo 2 e dell’avvenuta collocazione in una delle fasce professionali di cui all’articolo 5.
label.istruzioni.helpdesk.alert=Si raccomanda, di inserire nella singola segnalazione non più di 2 o 3 quesiti.
message.conferma.application.done=La domanda é stata correttamente inviata.</br>Riceverà all’indirizzo {0} una mail contenente la stampa della stessa. La domanda dovrà essere firmata, o digitalmente o scannerizzandola, e successivamente inviata all’indirizzo PEC del dipartimento: <a href="mailto:protocollo_dfp@mailbox.governo.it">protocollo_dfp@mailbox.governo.it</a>.
message.error.domanda.fascia=Non è possibile confermare la domanda, in quanto non si possegono i requisiti richiesti:<br>Indicare gli anni di esperienza professionale<br>Indicare gli anni di esperienza in OIV/NdV

