label.home.elenco=Con Decreto Ministeriale del 2 dicembre 2016 è stato istituito presso il Dipartimento della funzione pubblica l’Elenco nazionale dei componenti degli Organismi indipendenti di valutazione della performance (art. 6, commi 3 e 4, del decreto del Presidente della Repubblica del 9 maggio 2016, n. 105). L’iscrizione nell’Elenco nazionale è condizione necessaria per la partecipazione alle procedure comparative di nomina degli Organismi indipendenti di valutazione, presso amministrazioni, agenzie ed enti statali, anche ad ordinamento autonomo (art. 1 del citato DM).
label.home.comeiscriversi=Le domande di iscrizione nell’Elenco nazionale sono presentate dai soggetti dotati dei requisiti di cui all’articolo 2 del D.M. La richiesta di iscrizione nell’elenco deve essere effettuata esclusivamente con modalità telematica, attraverso questo Portale, secondo quanto disposto dall’articolo 3 del richiamato decreto. La domanda può essere firmata digitalmente con strumenti propri (mediante l’uso di Smart Card e software già in vostro possesso). Qualora non si possegga una firma digitale, la domanda deve essere stampata, firmata, scannerizzata e caricata con la funzione di upload. La procedura termina premendo il tasto “Invio”.<br>L’iscrizione diviene efficace a decorrere dalla comunicazione da parte del Dipartimento della funzione pubblica della completezza delle informazioni fornite, della sussistenza dei requisiti di competenza, esperienza e integrità di cui all’articolo 2 e dell’avvenuta collocazione in una delle fasce professionali di cui all’articolo 5 del citato DM.<br>Per iniziare l’inserimento della domanda di iscrizione nell’Elenco nazionale dei componenti degli organismi indipendenti di valutazione occorre accedere all'area utenti digitando Nome utente e password scelti in fase di registrazione al sito.<br>In fase di completamento della procedura di iscrizione sarà richiesta l’indicazione di un indirizzo di posta elettronica, il caricamento della domanda firmata, della copia del documento di identità e del curriculum vitae in formato europeo, datato e firmato.
label.selezione.oiv=Per inserire la domanda di iscrizione nell’Elenco nazionale dei componenti degli organismi indipendenti di valutazione occorre accedere all’area utenti inserendo Nome utente e password scelti in fase di registrazione al sito.
