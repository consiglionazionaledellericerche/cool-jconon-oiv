mail.iscrizione.application.1=  le comunichiamo che a seguito della verifica della completezza dei dati da Lei trasmessi in data {0} circa la sussistenza dei requisiti di competenza, esperienza ed integrità, la sua domanda di iscrizione nell’Elenco nazionale degli organismi indipendenti di valutazione della <i>performance</i> è stata accolta.
mail.iscrizione.application.2=Sulla base delle esperienze professionali indicate, ai sensi dell’articolo 5 del D.M. del 2 dicembre 2016, le è stata attribuita la
mail.iscrizione.application.fascia.1=<b>Fascia 1</b> - esperienza professionale di almeno cinque anni negli ambiti indicati nell’articolo 2, comma 1, lettera b), numero 2 del richiamato decreto
mail.iscrizione.application.fascia.2=<b>Fascia 2</b> - esperienza professionale di almeno otto anni negli ambiti indicati all’articolo 2, comma 1, lettera b), numero 2, del richiamato D.M., di cui tre come componente di Organismo indipendente di valutazione della performance o Nuclei di valutazione con funzioni analoghe.
